name: Android CI

on:
  workflow_dispatch:

jobs:
  Build:
    uses: ./.github/workflows/build.yml
    with:
      variant: Release
    secrets:
      KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
      OAUTH_CLIENT_ID: 00000000402b5328
      CURSEFORGE_API_KEY: ${{ secrets.CURSEFORGE_API_KEY }}